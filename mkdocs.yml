site_name: EnderChest Documentation
repo_url: https://github.com/OpenBagTwo/EnderChest
repo_name: EnderChest
site_author: Gili "OpenBagTwo" Barlev
docs_dir: docs
theme:
  name: material
  favicon: img/favicon.png
  logo: img/enderchest.png
nav:
  - Home: index.md
  - About: about.md
  - API: reference/
plugins:
  - search
  - autorefs
  - mike
  - gen-files:
      scripts:
      - docs/gen_apidocs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
watch:
  - enderchest
extra:
  version:
    provider: mike

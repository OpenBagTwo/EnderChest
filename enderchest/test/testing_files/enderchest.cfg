; enderchest.cfg
[properties]
place-after-open = False
offer-to-update-symlink-allowlist = False

[official]  ; as installed by the mojang launcher
root = ~/.minecraft
minecraft_version =
    1.19.4
    1.20-pre1
    23w13a_or_b
    1.16.5-forge-36.2.39  ; this should be ignored
groups =
    vanilla  ; set by default
    latest-release
    latest-snapshot

; MMC-derivative instances
[axolotl]
root = instances/axolotl/.minecraft
minecraft_version = 1.17.1
modloader =
groups = vanilla

[bee]
root = instances/bee/.minecraft
minecraft_version = 1.18.2
modloader = Forge
groups = Modded

[Chest Boat]
root = instances/chest-boat/.minecraft
minecraft_version = 1.19.0
modloader = Fabric Loader
groups = Vanilla Plus

[Drowned]
root = instances/drowned/.minecraft
minecraft_version = 1.20.2
modloader = Quilt Loader
groups =
tags =

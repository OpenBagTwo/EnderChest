; enderchest.cfg
[official]  ; as installed by the mojang launcher
root = ~/.minecraft
minecraft_version =
    1.19.4
    1.20-pre1
    23w13a_or_b
    ; the modded installation will be ignored
tags =
    vanilla  ; set by default
    latest-release
    latest-snapshot

; MMC-derivative instances
[axolotl]
root = instances/axolotl/.minecraft
minecraft_version = 1.17.1
modloader =
tags = vanilla

[bee]
root = instances/bee/.minecraft
minecraft_version = 1.18.2
modloader = Forge
tags = modded

[Chest Boat]
root = instances/chest-boat/.minecraft
minecraft_version = 1.19.0
modloader = Fabric Loader
tags = vanilla_plus

# Checks performed on all pull requests, to any branch. Thus, required for protected branches,
# but enables a workflow for CI validation against non-protected branches as well.

name: PR checker

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install .[test] pre-commit
        pre-commit install
    - name: Run code quality checks
      run: |
        pre-commit run --all
    - name: Run unit tests
      run: |
        pytest --doctest-modules --cov=enderchest --ignore-glob="docs/**"
    - name: configure git
      run: |
        git config --global user.name docs-golem
        git config --global user.email losthemobvote@openbagtwo.net
    - name: Create coverage badge
      uses: tj-actions/coverage-badge-py@v2
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v14
      id: verify-changed-files
      with:
        files: coverage.svg
    - name: Commit new badge
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git add coverage.svg
        git commit -m "Update coverage badge"
    - name: Push new badge
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.ref }}

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        py: ['3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.py }}
    - name: Setup Rsync
      uses: GuillaumeFalourd/setup-rsync@v1.1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Run unit tests
      run: |
        pytest -vv --doctest-modules --cov=enderchest --ignore-glob="docs/**"
